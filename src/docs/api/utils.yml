paths:
  /api/utils/l2-balance:
    get:
      tags:
        - API - Utils
      produces:
        - application/json
      parameters:
        - in: query
          name: address
          type: string
          required: true
        - in: query
          name: token
          type: string
          enum: ["eth", "usdc", "ausd"]
          required: true
        - in: query
          name: network
          type: string
          enum:
            [
              "altlayer-devnet",
              "metis-goerli",
              "zksync-goerli",
              "zksync-mainnet",
            ]
          required: true
      responses:
        200:
          description: Status and message and data
