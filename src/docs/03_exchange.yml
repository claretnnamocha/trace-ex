      responses:
        200:
          description: Status and message and data

  /exchange/auth/verify-reset:
    get:
      tags:
        - Exchange
      produces:
        - application/json
      security:
        - API_SECRET_KEY: []
      parameters:
        - in: query
          name: email
          required: true
          type: string
        - in: query
          name: token
          required: true
          type: string
      responses:
        200:
          description: Status and message and data

  /exchange/auth/reset-password:
    put:
      tags:
        - Exchange
      produces:
        - application/json
      security:
        - API_SECRET_KEY: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/resetPassword"
      responses:
        200:
          description: Status and message and data

