  /exchange/user/all-users:
    get:
      tags:
        - Exchange
      produces:
        - application/json
      security:
        - Bearer: []
        - API_SECRET_KEY: []
      parameters:
        - in: query
          name: name
        - in: query
          name: email
        - in: query
          name: username
        - in: query
          name: verifiedEmail
          type: boolean
        - in: query
          name: verifiedPhone
          type: boolean
        - in: query
          name: active
          type: boolean
        - in: query
          name: isDeleted
          type: boolean
        - in: query
          name: gender
        - in: query
          name: dob
        - in: query
          name: phone
        - in: query
          name: permissions
          type: array
          items:
            type: string
        - in: query
          name: role
          enum: ["admin", "user"]
        - in: query
          name: page
          type: integer
          default: 1
        - in: query
          name: pageSize
          type: integer
          default: 10
      responses:
        200:
          description: Success
        400:
          description: Error
        500:
          description: Server down

