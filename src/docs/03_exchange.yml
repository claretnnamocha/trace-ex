paths:
  /exchange/auth/sign-in:
    post:
      tags:
        - Exchange
      produces:
        - application/json
      security:
        - API_SECRET_KEY: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/signIn"
      responses:
        200:
          description: Status and message and data

  /exchange/auth/sign-up:
    post:
      tags:
        - Exchange
      produces:
        - application/json
      security:
        - API_SECRET_KEY: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
            $ref: "#/definitions/signUp"
      responses:
        200:
          description: Status and message and data

  /exchange/auth/verify:
    get:
      tags:
        - Exchange
      produces:
        - application/json
      security:
        - API_SECRET_KEY: []
      parameters:
        - in: query
          name: token
          type: string
        - in: query
          name: email
          type: string
          required: true
        - in: query
          name: resend
          type: boolean
      responses:
        200:
          description: Status and message and data

  /exchange/auth/initiate-reset:
    post:
      tags:
        - Exchange
      produces:
        - application/json
      security:
        - API_SECRET_KEY: []
      parameters:
        - in: body
          name: request
          required: true
          schema:
